#全局
region: "0"

w9panel_webs: "nginx" 
w9panel_webs_extra: "tomcat"
w9panel_set_infrastructure: "Java on Tomcat runtime (Linux)" 
w9panel_set_apps: 
  - Example

# link tomcat
nginx_reverse_proxy_port: "8080"

# mysql panel
mysql_remote: True
docker_applications: 
  - phpmyadmin

# MySQL 版本和默认密码，后面所有应用的密码与此密码保持一致    
mysql_root_password: "123456"

# 随机密码处理
init_db: 
    mysql:
      admin: root
      password: "123456"  
